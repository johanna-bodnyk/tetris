<!DOCTYPE html>

<html>
<head>
	<title>You're Playing Tetris!</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>

<body>

	<p>X coordinate of touch is <span id="xcoord"></span></p>
	<p>Y coordinate of touch is <span id="ycoord"></span></p>

<script type="text/javascript">

	function touchStart(e)
	{
		e.preventDefault(); 		// prevent scrolling or swiping between browser tabs
		var touch = e.changedTouches[0];
		document.getElementById('xcoord').innerHTML = touch.clientX;
		document.getElementById('ycoord').innerHTML = touch.clientY;

	}

	window.addEventListener('touchstart', touchStart, false);


</script>
</body>
</html>

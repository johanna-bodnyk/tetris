<!DOCTYPE html>

<html>
<head>
	<title>Welcome to Tetris</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<style type="text/css">
		body {
			background-color: #ccc;
			font-family: Helvetica, sans-serif;
		}
		#main{
			background-color: #fff;
			padding: 20px;
		}
		ul {
			list-style-type: none;
			/* border: 1px solid black; */
			padding: 0;
		}
		li {
			/*border: 1px solid black;*/
			text-align: center;

			margin-bottom: 10px;
		}
		button {
			display: block;
			margin: 0 auto 10px;
		}
		h1, h2 {
			text-align: center;
		}
	</style>
</head>

<body>
	<div id="main">

		<h1>Tetris</h1>

		<h2>Clickable Buttons</h2>
		<button onclick="buttonHandler('game.html')">New Game</button>
		<button onclick="buttonHandler('scores.html')">High Scores</button>
		<button onclick="buttonHandler('bye.html')">Quit</button>

		<h2>Touchable Buttons</h2>
		<button ontouchend="buttonHandler('game.html')">New Game</button>
		<button id="scores" ontouchend="buttonHandler('scores.html')">High Scores</button>
		<button ontouchend="buttonHandler('bye.html')">Quit</button>

		<div id="output">c</div>
	</div>

	<script type="text/javascript">
		function buttonHandler (link)
		{
			window.location = link;
		}

		// Remove High Scores buttons if no scores exist yet
		if (localStorage.length == 0) {
			var scorebutton = document.getElementById("scores");
			scorebutton.parentNode.removeChild(scorebutton);
		}

	</script>
</body>

</html>

<!DOCTYPE html>
<html>
<head>
	<title>Pit Building</title>
</head>
<body>

<div id="pit"></div>

<script>
	var matrix = new Array();
	function pit(w,h) {

		for (var i = 0; i < h; i++) {
			matrix[i] = new Array();
			for (var j = 0; j < w; j++) {
				matrix[i][j] = "0";
			}
		}

		return matrix;
	}

	function printPit(){
		var matrixHTML = "<pre>"
		for (i = 0; i < matrix.length; i++) {
			for (j = 0; j < matrix[i].length; j++) {
				matrixHTML += String(matrix[i][j]) + " ";
			}
			matrixHTML += "\n";
		}
		matrixHTML += "</pre>"
		return matrixHTML;
	}
	pit(10,15);
	document.getElementById('pit').innerHTML = "Here's the pit: <br>" + printPit();

</script>

</body>
</html>
